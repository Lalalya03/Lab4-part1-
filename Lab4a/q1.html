<!DOCTYPE html>
<html>
<head>

    <style>
        body {
          background-color: #FADADD;
        }
    </style>

    <title>Q1 Change Content</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>

    <script>
        // Select the <p> element inside the <div> with id "myElement"
        document.querySelector("#myElement p").innerHTML = "Hello there!";
    </script>
</body>
</html>
